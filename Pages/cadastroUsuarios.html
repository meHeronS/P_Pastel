<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Cadastro de Usuários - Pasteis do 1° SI</title>
</head>
<body>
    <header>
        <h1>Pasteis do 1° SI</h1>
    </header>
    <main>
        <h2>Cadastro de Usuários</h2>
        <div id="usuariosContainer">
            <!-- Lista de usuários será carregada dinamicamente -->
        </div>
        <button class="btn" id="btnAdicionarUsuario">Adicionar Usuário</button>
        <div id="formContainer" style="display: none;">
            <form id="cadastroUsuarioForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="input" required>
                <label for="usuario">Usuário de Acesso:</label>
                <input type="text" id="usuario" class="input" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" class="input" required>
                <label for="admin">Administrador:</label>
                <input type="checkbox" id="admin">
                <button type="submit" class="btn">Salvar</button>
                <button type="button" class="btn" id="btnCancelar">Cancelar</button>
            </form>
        </div>
        <button class="btn" onclick="window.location.href='gestaoSistema.html'">Voltar</button>
    </main>
    <footer>
        <p>&copy; 2024 Pasteis do 1° SI</p>
    </footer>
    <script src="../Scripts/scriptUsuarios.js"></script>
</body>
</html>
