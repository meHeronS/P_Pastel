<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Cadastro de Sabores - Pasteis do 1° SI</title>
</head>
<body>
    <header>
        <h1>Pasteis do 1° SI</h1>
    </header>
    <main>
        <h2>Cadastro de Sabores</h2>
        <form id="cadastroSaborForm">
            <label for="nome">Nome do Sabor:</label>
            <input type="text" id="nome" class="input" required>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" class="input" step="0.01" required>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <div id="saboresContainer">
            <!-- Lista de sabores será carregada dinamicamente -->
        </div>
        <button class="btn" onclick="window.location.href='../Pages/gestaoSistema.html'">Voltar</button>
    </main>
    <footer>
        <p>&copy; 2024 Pasteis do 1° SI</p>
    </footer>
    <script src="../Scripts/scriptSabores.js"></script>
</body>
</html>
