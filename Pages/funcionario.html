<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionário - Pasteis do 1° SI</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Área do Funcionário</h1>
    </header>
    <main>
        <h2>Login do Funcionário</h2>
        <!-- Campo de entrada para o usuário -->
        <input type="text" id="usuario" class="input" placeholder="Usuário">
        <!-- Campo de entrada para a senha -->
        <input type="password" id="senha" class="input" placeholder="Senha">
        <!-- Botões de login e voltar -->
        <button class="btn" id="btnLogin">Login</button>
        <button class="btn" id="btnVoltar">Voltar</button>
    </main>
    <footer>
        <p>&copy; 2024 Pasteis do 1° SI</p>
    </footer>
    <!-- Inclui o script de acesso do funcionário -->
    <script src="../Scripts/scriptAcessoFuncionario.js"></script>
</body>
</html>
